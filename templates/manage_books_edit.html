{% include 'header2.html' %}
<div class="content">
    <h2 class="mb-4">ðŸ“š Manage Books</h2>




<!-- Add Book Modal -->
        <form method="POST" action="../manage_book_update/">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Title</label>
                    <input type="hidden" name="id" value="{{show.id}}">
                    <input type="text" name="title" value="{{show.title}}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" value="{{show.author}}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" value="{{show.category}}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Total Copies</label>
                    <input type="number" name="total_copies" value="{{show.total_copies}}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Available Copies</label>
                    <input type="text" name="available_copies"value="{{show.available_copies}}" class="form-control" required>
                </div>
            </div>
            <button type="submit" name="add_book" class="btn btn-primary">Update Book</button>
        </form>

</div>
{% include 'footer.html' %}
